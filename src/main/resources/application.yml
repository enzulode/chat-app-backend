server:
  port: 8888

spring:
  datasource:
    url: jdbc:postgresql://user_service_db:5432/enzulode
    username: enzulode
    password: password

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  main:
    web-application-type: servlet